<html>
<head>
<title>Condition!!!</title>
<script type="text/javascript">

var input = prompt("Enter your age");
if(input >= 18)
{
    document.write("You are adult.<br />")
}
else if(input < 18)
{
    document.write("You are minor.<br />")
}
else
{
    document.write("Incorrect input.<br />")
}

var hours = new Date().getHours();
if(hours<12)
document.write("AM <br />");
else 
document.write("PM <br />");

</script>
</head>
<body>
</body>
</html>
