<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>load events</title>
    <!--<script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery-2.1.4.js"></script>-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

    <!--
    1. ready() function ensures that the DOM is fully loaded.
    2. $ is a shortcut for jQuery.
    3. All three of the following syntaxes are equivalent:
    $( document ).ready( handler )
    $().ready( handler ) (this is not recommended)
    $( handler )
    --> 


    <input type="button" id="btnclickme" value="Click Me" />
    <div id="divimg">
        <img id="img1" src="images/Tulips.jpg" />
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            alert('DOM loaded.');
            $('#btnclickme').css('backgroud-color', 'Green');

            $('#btnclickme').click(function () {

                alert('button clicked by me.');
            })
            
        });


        $(window).load(function () {
            alert('Page loaded.');
            $('#divimg').html('height : ' + $('#img1').height() + ' <br> Width : ' + $('#img1').width());

        });

        

    </script>
    
</body>
</html>
