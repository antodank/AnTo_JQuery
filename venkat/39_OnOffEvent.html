    <body>
        <script type="text/javascript">
        $(function()
        {
            $("#btn1").click(function(){
                alert("btn1 pressed.");
            }
            );

            $("#btn2").one("click",function(){
                alert("btn2 pressed.");
            }
            );

            $("#btn3").off("click",function(){
                alert("btn3 not pressed.");
            }
            );

             $("#btn4").on({
                mouseover: function(){
                    $(this).css('backgroud-color','yellow')
                },
                mouseout: function(){
                    $(this).css('backgroud-color','yellow')
                },
                click: function(){
                    alert("button4  pressed.");
                }
             }
            );
        
        });
        </script>
        <div>
            <div>
                <input type="button" id="btn1" value="Click Me"/>

            <br>
